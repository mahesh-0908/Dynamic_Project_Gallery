<!DOCTYPE HTML>
<html>
<head>
    <title> console output</title>
</head>
<body>
    <script>
    
            let x = 5;
            console.log(x);

        let y = x + 5;
            console.log(y);

        y +=5
        console.log(y);
        y -= 5
        console.log(y);
        y *= 10
        console.log(y);
        y /=5
        console.log(y);
        y %= 5
        console.log(y);
        y **=5
        console.log(y);
        y++;
        y--;
        console.log(y);

    </script>
</body>
</html>
