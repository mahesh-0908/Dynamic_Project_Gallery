<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input id="input_a" placeholder="Enter Number for A"/>
        <input id="input_b" placeholder="Enter Number for B" />
        <button onclick="calculate()">calculate </button>
        <div id="div_id"></div>

        <script>

            const colors =[ "blue", "orange"];
            let idx =1;

            function calculate(){
                let a = parseInt(document.getElementById("input_a").value);
                let b = parseInt(document.getElementById("input_b").value);
                let sum = 0;
               
                while(a<=b){
                    sum+=a;
                    a++;

                }
                document.getElementById("div_id").innerHTML ="the sum is: "+ sum;
                document.getElementById("div_id").style="color: " + colors[idx];
            }
        </script>
    </body>
</html>
