<!DOCTYPE html>

<head>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf7f7;
        }

       
        .name {
            font-size: 50px;
            font-family: Arial, sans-serif;
            display: inline-block;
            text-align: center;
        }

        
        .letter {
            display: inline-block;
            transition: transform 0.3s ease, font-size 0.3s ease;
            background-color: rgba(red, green, blue, Yellow, purple, orange);
                    }

        
        .letter:hover {
            transform: scale(1.5);
            font-size: 70px;  /* Increases the font size on hover */
            background-color: rgba(red, green, blue, Yellow, purple, orange);
        }

        
        .letter:nth-child(1) { color: #FF6347; } /* Red */
        .letter:nth-child(2) { color: #4682B4; } /* Blue */
        .letter:nth-child(3) { color: #32CD32; } /* Green */
        .letter:nth-child(4) { color: #FFD700; } /* Yellow */
        .letter:nth-child(5) { color: #8A2BE2; } /* Purple */
        .letter:nth-child(6) { color: #FF4500; } /* Orange */
        
    </style>
</head>
<body>
    <h1 class="name">
        <span class="letter">M</span>
        <span class="letter">a</span>
        <span class="letter">h</span>
        <span class="letter">e</span>
        <span class="letter">s</span>
        <span class="letter">h</span>
    
    </h1>
</body>
</html>
